<ion-header>
  <ion-toolbar>
    <!-- bouton de retour en arriÃ¨re -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="liste"></ion-back-button>
    </ion-buttons>

    <ion-title>Planning {{user.userData.currentPage}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <table>
    <tr *ngFor="let heure of heures">
      <th *ngFor="let jour of jours">{{(heure === '') ? jour : ((jour === '') ? heure : '')}}</th>
    </tr>
  </table>

</ion-content>
