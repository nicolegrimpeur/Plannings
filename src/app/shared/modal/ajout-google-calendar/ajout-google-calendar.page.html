<ion-header>
  <ion-toolbar>
    <!-- bouton de retour en arrière -->
    <ion-back-button slot="start" defaultHref="" (click)="modalController.dismiss()"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle style="text-align: center" *ngIf="tableauInscriptions.length > 0; else noInscriptions">
        Quel créneau voulez-vous ajouter à Google Calendar ?
      </ion-card-subtitle>
      <ng-template #noInscriptions>
        <ion-card-subtitle style="text-align: center">
          Vous n'avez pas de créneaux à ajouter à Google Calendar.
        </ion-card-subtitle>
      </ng-template>
    </ion-card-header>
  </ion-card>
  <ion-button *ngFor="let inscription of tableauInscriptions" expand="block" color="medium" target="_blank"
              [href]="'https://calendar.google.com/calendar/render?action=TEMPLATE&' +
                      'text=Créneau ' + inscription.nomPlanning + '&' +
                      'dates=' +
                      inscription.jourIcs + 'T' + inscription.heureDebutIcs + '/' +
                      inscription.jourIcs + 'T' + inscription.heureFinIcs">
    {{inscription.nomPlanning}}, le {{inscription.jourFormate}}, <br>
    de {{inscription.heureDebutFormate}} à {{inscription.heureFinFormate}}
  </ion-button>
</ion-content>
